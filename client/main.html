<template name="gifmaker" >
    <div id="holder"><span class="holder-text">Drag and drop images here</span>
        {{> images}}
        </div>
    <label class="btn btn-default input-file">
        <input type="file"  multiple accept="image/*" hidden="hidden" />
    </label>
        <p id="upload" class="hidden">
            <label>Drag & drop not supported, but you can still upload via this input field:<br>
           </label></p>
        <p id="filereader">File API & FileReader API not supported</p>
        <p id="formdata">XHR2's FormData is not supported</p>
        <p id="progress">XHR2's upload progress isn't supported</p>
        <!--<p>Upload progress: <progress id="uploadprogress" max="100" value="0">0</progress></p>-->

</template>

<template name="images">
    <span>
    {{#each images}}
        {{> imgviewer}}
    {{/each}}
    </span>
</template>

<template name="imgviewer">
    <img class="img-thumb" src={{src}} >
</template>
