<body>
<div class="container">
    <header class="row">
        <div class="col-xs-12">
            <h1>Gif Maker</h1>
        </div>

    </header>
    <article class="row">
        <div class="col-xs-12">
            {{> gifmaker }}
            <input type="number" id="duration" min="10" max="1000" class="form-control input-number"
                   placeholder="milliseconds"/>
            {{> animate}}
            {{> download}}
            {{> message}}
        </div>
    </article>
    <article class="row">
        <div class="col-xs-12 gifviewer">
            {{> gifviewer}}
        </div>
    </article>
</div>
</body>
<template name="gifmaker">
    <div id="holder"><span class="holder-text">Drag and drop images here</span>
        {{> images}}
    </div>
    <label class="btn btn-default input-file">
        <input type="file" class="form-control" multiple accept="image/*"
               disabled="{{#if disableFileSelection}}disabled{{/if}}"/>
    </label>
</template>

<template name="images">
    {{#each images}}
        {{> imgviewer}}
    {{/each}}
</template>

<template name="imgviewer">
    <img class="img-thumb" src={{src}}>
</template>
<template name="gifviewer">
    <img class="img-final" src={{gif}}>
</template>

<template name="message">
    <div class="message {{#if message.error}}warning{{else}}info{{/if}}">
        {{message.message}}
    </div>
</template>

<template name="animate">
    <button class="btn btn-primary">
        {{#if animating}}Sit back! Animating...{{else}}Animate{{/if}}
    </button>
</template>

<template name="download">
    {{#if show}}
        <button class="btn btn-success" id="downloadBtn">Download</button>
    {{/if}}
</template>
