<body>
<div class="container">
    <header class="row">
        <div class="col-xs-12">
            <h1>Gif Maker</h1>
        </div>

    </header>
    <article class="row">
        <div class="col-xs-12">
            {{> gifmaker }}
            <input type="number" class="form-control input-number" placeholder="milliseconds"/>
            <button class="btn btn-default">Submit</button>
            {{> message}}
        </div>
    </article>
</div>
</body>
<template name="gifmaker">
    <div id="holder"><span class="holder-text">Drag and drop images here</span>
        {{> images}}
    </div>
    <label class="btn btn-default input-file">
        <input type="file" class="form-control" multiple accept="image/*"
               disabled="{{#if disableFileSelection}}disabled{{/if}}"/>
    </label>
    <!--<p id="upload" class="hidden">-->
        <!--<label>Drag & drop not supported, but you can still upload via this input field:<br>-->
        <!--</label></p>-->
    <!--<p id="filereader">File API & FileReader API not supported</p>-->
    <!--<p id="formdata">XHR2's FormData is not supported</p>-->
    <!--<p id="progress">XHR2's upload progress isn't supported</p>-->

</template>

<template name="images">
    {{#each images}}
        {{> imgviewer}}
    {{/each}}
</template>

<template name="imgviewer">
    <img class="img-thumb" src={{src}}>
</template>

<template name="message">
    <div class="message {{#if message.error}}warning{{else}}info{{/if}}">
        {{message.message}}
    </div>
</template>
